<div class="container-fluid">
    <div class="row" >
        <div style="height: 92vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column">
            <a style="text-decoration: none;" class="text-light fw-bold mt-2 px-4" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none;" class="text-light fw-bold mt-2 px-4" routerLink="/users">Users</a>

        </div>
        <div class="col p-3">
            <div class="d-flex justify-content-center align-items-center flex-column w-100">
                <h1>Update User Form!!!</h1>
                <form #edituserForm="ngForm" class="border rounded p-3 w-50 mt-5" >
                  <div class="form-floating mb-3">
                      <input name="empId" [(ngModel)]="user.empId" type="text" class="form-control" id="floatingEmpId" placeholder="Employee Id" required pattern="[a-zA-Z0-9]*" #empId="ngModel">
                      <label for="floatingEmpId">Employee ID</label>
                  </div>
                    <!-- validation -->
                  <div *ngIf="empId.invalid && empId.touched" class="mb-3 text-danger">*Invalid Employee ID!!</div>

                  <div class="form-floating mb-3">
                      <input name="name" [(ngModel)]="user.name" type="text" class="form-control" id="floatingInput" placeholder="Enter User Name" required pattern="[a-zA-Z]*" #uname="ngModel">
                      <label for="floatingInput">Username</label>
                  </div>
                  <div *ngIf="uname.invalid && uname.touched" class="mb-3 text-danger">*Invalid Employee Name!!</div>

                    <div class="form-floating mb-3">
                      <input name="email" [(ngModel)]="user.email" type="email" class="form-control" id="floatingEmail" placeholder="Email" required email #uemail="ngModel">
                      <label for="floatingEmail">Email</label>
                    </div>
                    <div *ngIf="uemail.invalid && uemail.touched" class="mb-3 text-danger">*Invalid Email!!</div>

                    <div class="form-floating mb-3">
                      <select class="form-select" id="floatingDropdown" name="status" [(ngModel)]="user.status" required #status="ngModel">
                          <option disabled selected hidden ></option>
                          <option value="1">Active</option>
                          <option value="0">InActive</option>
                        </select>
                        <label for="floatingDropdown">Status</label>
                    </div>
                    <div *ngIf="status.invalid && status.touched" class="mb-3 text-danger">*Invalid employee Status!!</div>

                    <div class="text-center text-light">
                      <button (click)="cancel(user.id)"  class="btn btn-warning me-5">Cancel</button>
                      <button (click)="updateUser(user.id)" [disabled]="edituserForm.invalid" class="btn btn-success ">Update</button>
                    </div>
              </form>
             
            </div>
        </div>
    </div>
</div>
