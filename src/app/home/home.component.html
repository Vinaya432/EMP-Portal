<div class="container-fluid">
    <div class="row" >
        <div *ngIf="sideBarStatus" style="height: 92vh;width: fit-content;" class="side-bar col-lg-3 bg-dark d-flex flex-column">
            <a style="text-decoration: none;" class="text-light fw-bold mt-2 px-4" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none;" class="text-light fw-bold mt-2 px-4" routerLink="/users">Users</a>

            <button (click)="logout()" class="btn  mt-auto text-light fw-bold">Logout <i class="ms-1 fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div  class="col">
          <div class="pt-3 w-100">
               <div class="row ">
                   <div class="col-lg-8">
                        <div class="banner rounded p-3 d-flex align-items-center shadow" style="height: 180px;background-image:url('https://png.pngtree.com/thumb_back/fh260/background/20201023/pngtree-abstract-geometric-green-background-with-fresh-gradient-banner-image_432556.jpg') ;">
                            <h1 class="fw-bold "> <i (click)="menuBtnClicked()" style="cursor: pointer;" class="fa-solid fa-bars me-3"></i>
                                Welcome {{adminName}}!!!</h1>
                        </div>
                        <div class="row mt-3 ms-1">
                            <div class="col-lg-5 border rounded">
                                <!-- calender -->
                                <app-calendar></app-calendar>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-6 border rounded">
                                <!-- chart -->
                                <app-chart></app-chart>
                            </div>
                        </div>
    
                   </div>
                   <div class="col-lg-4">
                      <div style="height: 400px;" class="edit-admin border rounded shadow">
                            <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                      </div>
                      <div class="banner mt-3 rounded p-3 d-flex align-items-center justify-center shadow" style="height: 150px;background-image:url('https://png.pngtree.com/thumb_back/fh260/background/20201023/pngtree-abstract-geometric-green-background-with-fresh-gradient-banner-image_432556.jpg') ;">
                        <h3 class="fw-bold"> <i class="fa-solid fa-users me-3"></i>Employees: {{userCount}}</h3>
                    </div>
                   </div>
               </div>
          </div>
        </div>
    </div>
</div>
